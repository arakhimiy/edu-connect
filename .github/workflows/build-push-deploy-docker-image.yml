name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Copy files to the machine using sshpass
        run: |
          sshpass -p "${{ secrets.PASSWORD }}" rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            . root@${{ secrets.HOST }}:/home/projects/kopru/backend/

      - name: Build and run Docker container on DigitalOcean via sshpass
        run: |
          sshpass -p "${{ secrets.PASSWORD }}" ssh -o StrictHostKeyChecking=no root@${{ secrets.HOST }} << 'EOF'
            cd /home/projects/kopru/backend
            docker build -t kopru-backend:latest .

            # Verify that the image was built successfully
            if ! docker images | grep -q "kopru-backend"; then
              echo "ERROR: Docker image kopru-backend:latest was not built successfully."
              exit 1
            fi            

            # Stop and remove the existing containers if running
            docker compose -f docker-compose.yml down
            docker compose -f docker-compose-minio.yml down

            # Run the containers
            docker compose -f docker-compose.yml up -d
            docker compose -f docker-compose-minio.yml up -d

            # Remove old images
            docker image prune -f
          EOF
